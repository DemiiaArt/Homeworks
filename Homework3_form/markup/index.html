<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../markup/media/logoDN.png">
    <title>Пошук</title>
</head>
<body>
    <header>
        <div class="logo_bar">
            <a href="../markup/pages/log.html">
                <img style="width: 30px; height: 30px;" src="../markup/media/home.png" alt="Вхід">
                <span>Вхід в кабінет</span>
            </a>
        </div><br>
        <a href="../markup/index.html">
            <img id="search" style="width: 30px; height: 30px;" src="../markup/media/search.png" alt="Пошук">
            <span><b>Пошук</b></span>
        </a>
    </header>
    <main>
        <form action="https://fom.in.ua/echo">
        <fieldset style="width: 700px;">
        <legend><h2>Розширений пошук авто</h2></legend>
        <div>
            <label for="type_vehicle"><b>Тип транспорта</b></label>
            <select id="type_vehicle">
                <option value="Всі типи транспорта">Всі типи транспорта</option>
                <option value="Легкові">Легкові</option>
                <option value="Мото">Мото</option>
                <option value="Вантажівки">Вантажівки</option>
                <option value="Причепи">Причепи</option>
                <option value="Спецтехніка">Спецтехніка</option>
            </select>
        </div><br>
        <div>
            <span><b>Тип кузова</b></span>
            <input id="universal" type="checkbox" name="car_type">
            <label for="universal">універсал</label>
            <input id="sedan" type="checkbox" name="car_type">
            <label for="sedan">седан</label>
            <input id="hetch" type="checkbox" name="car_type">
            <label for="hetch">хетчбек</label>
            <input id="cross" type="checkbox" name="car_type">
            <label for="cross">кросовер</label>
            <input id="kupe" type="checkbox" name="car_type">
            <label for="kupe">купе</label>
            <input id="kabr" type="checkbox" name="car_type">
            <label for="kabr">кабріолет</label>
        </div><br>
        <div>
            <label for="car_brand"><b>Марка авто</b></label>
            <select name="Оберіть марку" id="car_brand">
                <option value="all_brands">Оберіть марку</option>
                <option value="bmw">БМВ</option>
                <option value="vw">Фольксваген</option>
                <option value="audi">Ауді</option>
                <option value="merscedes">Мерседес</option>
                <option value="mazda">Мазда</option>
                <option value="toyota">Тойота</option>
            </select>
        </div><br>
        <div>
            <label for="prodused"><b>Країна виробник</b></label>
            <select name="Країна виробник" id="prodused">
                <option value="all_countries">Оберіть країну</option>
                <option value="USA">Америка</option>
                <option value="China">Китай</option>
                <option value="Germany">Німеччина</option>
                <option value="Itali">Італія</option>
                <option value="France">Франція</option>
                <option value="Japan">Японія</option>
                <option value="Czech republic">Чехія</option>
            </select>
        </div><br>
        <div>
            <span><b>Рік випуску</b></span>
            <label for="up"></label>
            <select name="year_up" id="up">
                <option value="up_all_years">Рік, від</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="<2010">до 2010 </option>
            </select>
            <label for="to"></label>
            <select name="year_to" id="to">
                <option value="to_all_years">Рік, до</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="<2010">до 2010 </option>
            </select>
        </div><br>
        <div>
            <span><b>Вартість авто</b></span><br>
            <input type="number" id="price_up" placeholder="Від" style="width: 100px;">
            <input type="number" id="price_to" placeholder="до" style="width: 100px;">
            <select name="money" id="money">
                <option value="dollar">$</option>
                <option value="euro">€</option>
                <option value="uah">грн.</option>
            </select><br>
            <input id="NDS" type="checkbox">
            <label for="NDS">Ціна з НДС</label><br>
            <input id="price2" type="checkbox">
            <label for="price2">Можливий торг</label><br>
            <input id="change" type="checkbox">
            <label for="change">Можливий обмін</label>
        </div><br>
        <div>
            <span><b>Стан авто</b></span><br>
            <input id="crashed" type="checkbox" name="auto_details">
            <label for="crashed">Авто після ДТП</label><br>
            <input id="credit" type="checkbox" name="auto_details">
            <label for="credit">Авто в кредиті</label><br>
            <input id="import" type="checkbox" name="auto_details">
            <label for="import">Під замовлення</label><br>
            <input id="first_reg" type="checkbox" name="auto_details">
            <label for="first_reg">Перша реєстрація</label>
        </div><br>
        <section>
            <h3>Технічні характеристики</h3>
            <label for="fuel"><b>Вид палива</b></label>
            <select name="fuel" id="fuel">
                <option value="fuel1">Бензин</option>
                <option value="fuel2">Газ</option>
                <option value="fuel3">Дизель</option>
                <option value="fuel4">Газ/Бензин</option>
                <option value="fuel5">Електро</option>
            </select> <br>
            <label for="kpp"><b>КПП</b></label>
            <select name="kpp" id="kpp">
                <option value="kpp1">Механіка</option>
                <option value="kpp2">Автомат</option>
                <option value="kpp3">Типтронік</option>
                <option value="kpp4">Робот</option>
                <option value="kpp5">Варіатор</option>
            </select><br>
            <label for="color"><b>Колір</b></label>
            <input id="color" type="color" name="color">
            <input id="metallic" type="checkbox" name="color">
            <label for="metallic">Металік</label>
        </section>
        <section>
            <h3>Додаткові опції</h3>
            <input type="checkbox" id="comf1">
            <label for="comf1">Адаптивний круіз</label><br>
            <input type="checkbox" id="comf2">
            <label for="comf2">Датчик дождю</label><br>
            <input type="checkbox" id="comf3">
            <label for="comf3">Доводчик дверей</label><br>
            <input type="checkbox" id="comf4">
            <label for="comf4">Мультируль</label><br>
            <input type="checkbox" id="comf5">
            <label for="comf5">Люк</label><br>
            <input type="checkbox" id="comf6">
            <label for="comf6">Шкіряний салон</label><br>
            <input type="checkbox" id="comf7">
            <label for="comf7">Центральний замок</label><br>
            <input type="checkbox" id="comf8">
            <label for="comf8">Система "старт-стоп"</label><br>
            <input type="checkbox" id="comf9">
            <label for="comf9">Тоноване скло</label><br>
            <input type="checkbox" id="comf10">
            <label for="comf10">Дистанційний запуск двигуна</label><br>
            <input type="checkbox" id="comf11">
            <label for="comf11">Холодильник</label><br>
        </section>
        </fieldset> <br>
        <button style="background-color: green; padding: 10px 15px; width: 200px;" type="submit"><b>Застосувати фільтри</b></button>
        <button style="padding: 10px;" type="reset">Скинути фільтри</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
