<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img id="search" style="width: 30px; height: 30px;" src="../media/search.png" alt="Пошук">
            <span><b>Пошук</b></span>
        </a>
    </header>
    <hr>
    <main>
        <form action="https://fom.in.ua/echo">
            <fieldset style="width:200px;">
                <legend><b>Реєстрація</b></legend>
                <p>
                    <label for="name">Ім'я</label><br>
                    <input id="name" type="text">
                </p>
                <p>
                    <label for="surname">Прізвище</label><br>
                    <input id="surname" type="text">
                </p>
                <p>
                    <label for="birthday">Дата народження</label><br>
                    <input id="birthday" type="date">
                </p>
                <p>
                    <label for="mail">E-mail</label><br>
                    <input id="mail" type="email">
                </p>
                <p>
                    <label for="pass">Пароль</label><br>
                    <input id="pass" type="password">
                </p>
                <p>
                    <label for="pass2">Повторіть пароль</label><br>
                    <input id="pass2" type="password">
                </p>
                <p>
                    <input id="rule1" type="checkbox" name="rules">
                    <label for="rule1">Я приймаю умови “Політики конфіденційності та надання послуг”</label><br>
                    <input id="rule2" type="checkbox" name="rules">
                    <label for="rule2">Я хочу отримувати електронні листи з новинами та дайджести</label>
                </p>
            </fieldset>
            <br>
            <button style="background-color: green; padding: 10px 15px; width: 200px;" type="submit"><b>Зареєструватися</b></button>
            <div style="text-align: center; width: 200px; padding: 15px 0px 15px 0px;"><a href="../pages/log.html">Вже зареєстровані?</a></div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
