<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
    table-layout: fixed;
    width: 100%;
    border-collapse: collapse;
    border: 3px  rgb(0, 0, 0);
    border-style: double;
    width: 500px;
        }

        th, td {
    border: 1px solid black;
    word-wrap:break-word;
    text-align: center;
    padding: 10px 20px;
        }

        table {
    border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" style="background-color: rgb(123, 123, 255);">MY FIRST TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: rgb(123, 123, 255);">First cell</td>
                <td style="background-color: rgb(123, 123, 255);">Second cell</td>
                <td style="background-color: yellow;" colspan="2" rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td style="background-color: yellow;" colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">1st cell<br>3rd row</td>
                <td style="background-color: yellow;">2nd cell<br>3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="background-color: yellow;" colspan="4">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
